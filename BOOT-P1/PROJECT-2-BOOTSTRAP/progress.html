<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- WRITE CONTENT -->
    <!-- PROGRESS -->
    <div class="row justify-content-evenly pt-3 pb-3">
      <div class="col-12">
        <p class="text-center fw-bold fs-2 mt-4">Services</p>
      </div>
      <div class="col-md-5 pt-3">
        <img
          src="img/slide6.jpg"
          class="img-fluid"
          style="height: 25rem"
          alt=""
        />
      </div>

      <div class="col-md-5 pt-3">
        <h5 class="mt-3">Website Development</h5>
        <div class="progress">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            aria-label="Success example"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5 class="mt-3">App Development</h5>
        <div class="progress">
          <div
            class="progress-bar bg-info"
            role="progressbar"
            aria-label="Info example"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5 class="mt-3">Software Development</h5>
        <div class="progress">
          <div
            class="progress-bar bg-warning"
            role="progressbar"
            aria-label="Warning example"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5 class="mt-3">Marketing</h5>
        <div class="progress">
          <div
            class="progress-bar bg-danger"
            role="progressbar"
            aria-label="Danger example"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <h5 class="mt-3">SEO</h5>
        <div class="progress">
          <div
            class="progress-bar bg-primary"
            role="progressbar"
            aria-label="Danger example"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
    <!-- PROGRESS END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
